  <rh-surface color-palette="dark">
    <section class="collaborate">
      <div class="container">
        <h2>Interested in contributing to these docs?</h2>
        <p>Collaboration drives progress. Help improve our documentation <a href="https://www.redhat.com/en/open-source/red-hat-way">The Red Hat Way</a>.</p>
        <div class="cta-group">
          <rh-cta variant="brick"><pf-icon set="fab" icon="github"></pf-icon> <a href="https://github.com/rh-mobb/documentation" data-analytics-linktype="cta">GitHub</a></rh-cta>
          {{- if .Site.Params.editURL }}
            {{- $File := .File }}
            {{- $Site := .Site }}
            {{- if $File }}
              {{- with $File.Path }}
                <rh-cta variant="brick" icon="edit" id="github-edit"><a href="{{ $Site.Params.editURL }}{{ replace $File.Dir "\\" "/" }}{{ $File.LogicalName }}" target="blank" data-analytics-linktype="cta">Edit this page</a></rh-cta>
              {{- end }}
            {{- end }}
          {{- end }}
        </div>
      </div>
    </section>
  </rh-surface>
